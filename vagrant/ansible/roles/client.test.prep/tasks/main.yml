---
- name: Fetching tests repo
  git:
    repo: "{{ test_repo }}"
    version: "{{ test_repo_branch }}"
    dest: /root/samba-integration-tests

- name: Create a symlink for test-info.yml file
  file:
    src: /root/test-info.yml
    dest: /root/samba-integration-tests/test-info.yml
    owner: root
    group: root
    state: link

